<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <style type="text/css">
      body {
        margin:0;
        padding: 0;
      }
    </style>
    <script language="javascript" type="text/javascript" src="node_modules/p5/lib/p5.min.js"></script>
    <script type="text/javascript" src="node_modules/socket.io-client/dist/socket.io.slim.js"></script>
    <script type="text/javascript" src="util/util.js"></script>
    <script type="text/javascript">
      function setup() {
        createCanvas(windowWidth, windowHeight);
      }

      function draw() {
        background(102);
        
        push();
        translate(width*0.2, height*0.5);
        rotate(frameCount / 200.0);
        star(0, 0, 5, 70, 3); 
        pop();
        
        push();
        translate(width*0.5, height*0.5);
        rotate(frameCount / 50.0);
        star(0, 0, 80, 100, 40); 
        pop();
        
        push();
        translate(width*0.8, height*0.5);
        rotate(frameCount / 100.0);
        star(0, 0, 30, 70, 5); 
        pop();
      }

      function star(x, y, radius1, radius2, npoints) {
        var angle = TWO_PI / npoints;
        var halfAngle = angle/2.0;
        beginShape();
        for (var a = 0; a < TWO_PI; a += angle) {
          var sx = x + cos(a) * radius2;
          var sy = y + sin(a) * radius2;
          vertex(sx, sy);
          sx = x + cos(a+halfAngle) * radius1;
          sy = y + sin(a+halfAngle) * radius1;
          vertex(sx, sy);
        }
        endShape(CLOSE);
      }
    </script>
    <title>Draw with Elegance!</title>
  </head>
  <body>

  </body>
</html>
